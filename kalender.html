<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile">
        <a href ="#"><img src="images/mini profile.svg" alt="Profiel"></a>

            <div class="kalenderfoto">

    <nav class="navigatiebalk">
        <div class="icons">
            <a href ="#"><img src="images/home icon.png" alt="Home"></a>

            <a href="#"><img src="images/rate icon.png" alt="Ratings"></a>
