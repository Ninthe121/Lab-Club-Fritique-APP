<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=gi, initial-scale=1.0">
    <title>Club Fritique app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/npg3wid.css">
</head>
<body>
    <div class="profile">
        <a href ="#"><img src="images/mini profile.svg" alt="Profiel"></a>
    </div>

    <h1 class="grotetitel">Rating Kaart</h1>
    <br>
    <section class="ratingcard">
        <div class="searchbar">
          <a class="zoekicon"><img src="images/pen.svg" alt="pen"></a>
          <input class="search" type="text" placeholder="Naam frituursnack">
        </div>

        <div class="helerating">
          <img class="klik" src="images/vegan.svg" alt="vegan">  
          <h2 class="kenmerk">Crunch:</h2>
          <img src="images/Ratingkaartsterren.svg" alt="sterren">
          <h2 class="kenmerk">Textuur binnenkant:</h2>
          <img src="images/Ratingkaartsterren.svg" alt="sterren">
          <h2 class="kenmerk">Vetbalans</h2>
          <img src="images/Ratingkaartsterren.svg" alt="sterren">
          <h2 class="kenmerk">Smaak:</h2>
          <img src="images/Ratingkaartsterren.svg" alt="sterren">
          <h2 class="kenmerk">Temperatuur:</h2>
          <img src="images/Ratingkaartsterren.svg" alt="sterren">
          <h2 class="kenmerk">Originaliteit snack:</h2>
          <img src="images/Ratingkaartsterren.svg" alt="sterren">
          <h2 class="kenmerk">Presentatie:</h2>
          <img src="images/Ratingkaartsterren.svg" alt="sterren">
          <h2 class="kenmerk">Prijs-kwaliteit:</h2>
          <img src="images/Ratingkaartsterren.svg" alt="sterren">
          <h2 class="kenmerk">Saus compatibiliteit:</h2>
          <img class="klik" src="images/toevoegen.svg" alt="toevoegen saus">
          <h2 class="saus">Mayonaise</h2>
          <img src="images/Ratingkaartsterren.svg" alt="sterren">
        </div>
        <div class="extrainfo">
            <div class="legefoto">
                <img src="images/foto.svg" alt="foto uploaden">
            </div>
            <div class="fotoladen">
               <a href="#" class="upload">Upload foto</a>
               <a href="#" class="stock">Stock foto</a>
            </div>
            <div class="searchbar">
              <a class="zoekicon"><img src="images/pen.svg" alt="pen"></a>
              <input class="search" type="text" placeholder="Stad">
           </div>
           <div class="searchbar">
              <a class="zoekicon"><img src="images/pen.svg" alt="pen"></a>
              <input class="search" type="text" placeholder="Frituur">
           </div>
           <br>
           <div class="opmerking">
              <a class="zoekicon"><img src="images/pen.svg" alt="pen"></a>
              <input class="veld" type="text" placeholder="opmerking">
           </div>
        </div>
    </section>

    <div class="opslaan">
      <a href="#" class="button">Opslaan</a>
    </div>

    <nav class="navigatiebalk">
        <div class="icons">
            <a href ="index.html"><img src="images/home icon.png" alt="Home"></a>
            <a href="kalender.html"><img src="images/Kalender icon.png" alt="Kalender"></a>
            <a href="ratings.html"><img src="images/rate icon.png" alt="Ratings"></a>
            <a href="merch.html"><img src="images/winkelkar icon.png" alt="Merch"></a>
            <a href="score.html"><img src="images/score icon.png" alt="Score"></a>
        </div>
    </nav>
</body>
</html>
